<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col">
                <h1>Andrés Felipe Lugo Saavedra</h1>
                <img class="img-fluid max-width: 100% height: auto" src="./picture.jpg" alt="Avatar">
                
                <br></br>
                <div class="card"> 
                <div class="card-body">
                <h2>Datos Personales</h2>
                <table class="table">
                    <tbody id="student">
                    </tbody>
                </table>
                </div>
                </div>


            </div>
            <div class="col">

                <div class="card"> 
                    <div class="card-body">

                        <h2>Cursos Actuales</h2>

                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                              </div>
                              <div class="col">
                                  <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                              </div>
                            </div>
                        </form>

                        <form style="margin:10px;">
                            <div class="form-row">
                              <div class="col">
                                  <input type="text" class="form-control" id="range1" placeholder="Crédito inferior">
                                  <input type="text" class="form-control" id="range2" placeholder="Crédito final">
                              </div>
                              <div class="col">
                                  <button type="button" id="button-creditRange" class="btn btn-success">Aplicar</button>
                              </div>
                            </div>
                        </form>

                        <table class="table">
                            <thead class="thead-dark">
                               <tr>
                                  <th>Curso</th>
                                  <th>Profesor</th>
                                  <th>Créditos</th>
                               </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>

                        <div class="row justify-content-center">
                            <h2>Total Créditos: &nbsp</h2>
                            <h2 id="total-credits"></h2>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/student.js" ></script>
    <script type="module" src="./scripts/dataStudent.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    
</body>
</html>
